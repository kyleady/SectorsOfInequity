<h1>{{ full_name }}</h1>
<form
  {% if model %}
    action="{% url detail_url model.id %}"
  {% else %}
    action="{% url new_url %}"
  {% endif %}
    method="post"
>
    {% csrf_token %}
    <table style="width:100%">
      {{ form.as_table }}
    </table>
    <input type="submit" value="Save">
</form>
