{% extends "detail.html" %}

{% block content %}
<div>
  <p>{{ model }}</p>
  <h3>Elements</h3>
  {% for element in model.elements.all %}
      <li>
        <a href="{% url "plan-asset-element-detail" element.id %}">
          {{ element }}
        </a>
      </li>
  {% endfor %}
</div>

{% endblock %}
