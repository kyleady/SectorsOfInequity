{% extends "detail.html" %}

{% block content %}
<div>
  <p>{{ model }}</p>
  <strong>{{ model.days }}</strong>: <a href="{% url "plan-detail-detail-detail" model.days.id %}">
    {{ model.days.get_description }}
  </a>

  <h3>Stability</h3>
  {% for stability in model.stability.all %}
    <li>
      <a href="{% url "plan-detail-detail-detail" stability.id %}">
        Link {{ stability }}
      </a>
    </li>
  {% endfor %}
</div>

{% endblock %}
