        roll_groups:
          - _type: Inspiration_Nested
            name: days
            count:
              - _type: Roll
                _exists: true
                base: 50
                dice_count: 3
                dice_size: 10
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: (5)
        description: "{days} days"
        roll_groups:
          - _type: Inspiration_Nested
            name: days
            count:
              - _type: Roll
                _exists: true
                base: 150
                dice_count: 4
                dice_size: 10
    - _type: Weighted_Inspiration
