        roll_groups:
          - _type: Inspiration_Nested
            name: days
            count:
              - _type: Roll
                _exists: true
                base: 10
                dice_count: 2
                dice_size: 10
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          dice_count: 0
          base: 2
      value:
        _type: Inspiration
