          base: 2
      value:
        _type: Inspiration
        name: Imposing
        description: "While none can say why its creators ornamented this device
                      so noticeably, it makes an undeniable impression upon any
                      who see it, reminding them why the Dark Age of Technology
                      is so fabled and so feared.

                      Melee or Ranged Weapon: Jagged, spinning teeth,
                      glimmering edges, or pulsating red lines cut their way across
                      this weapon. It grants its wielder a +10 bonus on Intimidate
                      and Command Tests. If its user has the Fear Trait, it increases
                      the level of that Trait by 1."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 2
      value:
        _type: Inspiration
        name: Compact
        description: "This device is unbelievably small, given its purpose, or can
                      be folded to fit in places one would not expect to look.
                      Though the techno-arcane rites used to miniaturize its internal
                      workings are long-lost, it remains as an impressive testament
                      to the miraculous knowledge of the Dark Age of Technology.

                      Melee or Ranged Weapon: Reduce the weapons weight
                      by half. Search Tests to find this weapon when it has been
                      concealed on a wearer suffer a 20 penalty."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Steady
        description: "Though not as flashy as other archeotech treasures, this item is
                      built to function reliably in all conditions, through challenges and
                      tests that would push lesser creations well beyond their limits.

                      Ranged Weapon: This weapon gains the Accurate Quality,
                      so long as it does not already have that Quality or the Flame
                      or Scatter Qualities. If it does have any of those Qualities,
                      increase its Penetration by 2, and it gains the Reliable Quality."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Potent
        description: "This device surges with the raw might available to its creators
                      during the Dark Age of Technology.

                      Melee or Ranged Weapon: This weapon is ruthlessly lethal,
                      coldly eviscerating one target after another in showers of gore.
                      Increase its Damage by 4. Additionally, attacks made using
                      this weapon inflict Righteous Fury on a roll of 9 or 10."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Swirling Energy
        description: "A shroud of energy surrounds this object, shimmering,
                      glowing, or perhaps even flaring into existence before
                      vanishing periodically.

                      Melee or Ranged Weapon: This weapon is fed by internal
                      power cells that unleash a devastating blast when its attacks strike
                      home. Increase its Damage and Penetration by 2. Its Damage
                      Type changes to Energy, and it gains the Shocking Quality."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Incalculable Precision
        description: "The manufacture of this device was so utterly precise that many
                      users find its exactness disconcerting until they grow used to the
                      greater level of meticulousness in craftsmanship that it displays.

                      Melee or Ranged Weapon: This weapon is exquisitely
                      weighted, to make it optimal for hurling flurries of phantom
                      blows before landing a killing stroke or delivering a precise
                      shot into a small target at great distance. This weapon grants
                      an additional two Degrees of Success when its wielder
                      succeeds at a Weapon Skill or Ballistic Skill Test while using
                      it. If it is a ranged weapon, double its Range."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Indestructable
        description: "Carved from a material that defies explanation or analysis, forged
                      from a lost alloy, or otherwise created in a miraculous fashion, this
                      item is nearly impossible to damage by natural means.

                      Melee or Ranged Weapon: This weapon is made of an
                      adamantine, mysterious metal, cut from crystal, or warded
                      from within by an unseen and perpetually active field. It never
                      loses its edge, and never seems to suffer from the wear and tear
                      of use across countless battlefields. Increase its Damage and
                      Penetration by 2. If it is a Ranged Weapon, it never Jams. It
                      resists all attempts to damage or destroy it via natural means."
