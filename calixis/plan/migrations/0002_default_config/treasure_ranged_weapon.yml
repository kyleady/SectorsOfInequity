          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Ramshackle
        description: "Whatever hand wrought this device was a rough one indeed,
                      and the mind guiding it was even more jagged and deranged.
                      Erupting with spines and blades that serve no obvious purpose
                      besides creating a risk to the user, or fitted with shining
                      baubles that serve no purpose at all, this device is an obvious
                      testament to the madness of xenos.

                      Ranged Weapon: This ranged weapon looks less like
                      a gun and more like a club with barrels mounted on it,
                      its blocky construction largely superfluous to its role as a
                      firearm. Increase its Damage by 2, double its weight, and
                      if its Damage Type is Impact, change it to Explosive. If it
                      has the Accurate Quality, it loses it. Otherwise, it gains the
                      Inaccurate and Unreliable Qualities. Strangely, however, in
                      the hands of an Ork, it loses the Unreliable Quality. The
                      GM should also roll one additional time on Table 235:
                      Quirks (see page 92) for this weapon, and apply the result."
        perterbations:
          - _type: Perterbation
            flags: treasure_extra_quirk
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Peerless Elegance
        description: "The hand of xenos of some sort is evident in the design of
                      this device, for no human could have made such a thing.
                      The device exudes an undeniable grace, even if it is the
                      work of foul aliens.

                      Ranged Weapon: This ranged weapons graceful design
                      belies its killing power, and it spits forth monomolecular
                      razors, lashing microfilament wires, or searing bursts of
                      pinpoint energy that slay their targets without waste or
                      mercy. If its Damage Type is Impact, change it to Rending.
                      Increase its Damage by +2 and quadruple its Clip Size. It
                      gains the Reliable Quality."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Innovative Design
        description: "Treasure in this category was obviously created to serve its
                      users as effectively as possible. It could be new or it could
                      be ancient, but the xenos who designed it were clearly
                      unrestrained by the protective rituals and traditions of the
                      Adeptus Mechanicus, and might well have delved into realms
                      not meant for mortal creators.

                      Ranged Weapon: This weapon is built for one purpose:
                      killing with greatest efficiency, without malice or relish.
                      Change its Damage Type to Energy, and increase its Damage
                      and Penetration by 3. It is automatically equipped with
                      an omni-scope (see page 134 of the ROGUE TRADER Core
                      Rulebook). Double its Range."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Remnant of the Endless
        description: "These items seem ageless, and despite unfathomable ages of
                      neglect, they function as if they had been well-maintained
                      the entire time. They are marked by a silver sheen and odd
                      luminescence that disturbs most who look upon them.

                      Ranged Weapon: The weapon changes its Damage Type
                      to Energy and it never runs out of ammunition, nor needs to
                      be reloaded (though it can still Jam). Further, if the attacker
                      successfully inflicts Righteous Fury with this weapon, that
                      attack also ignores all of the targets Armour Points."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Death-Dream's Fragment
        description: "This device is infused with a strange, crystalline material
                      that seems almost organic, and catches the light in eerie and
                      maddening ways. Regardless of its quality, one thing is clear:
                      no sane person would carry such a device, and those who do
                      have willingly taken the first steps on the road to madness.

                      Ranged Weapon: Bulbous crystals and strange spines
                      protrude from this weapon, and a constant static charge
                      seems to cling to it. The weapon changes its Damage Type to
