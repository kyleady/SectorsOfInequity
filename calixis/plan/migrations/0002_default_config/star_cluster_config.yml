- _type: Tag
  name: Star Cluster

- _type: Inspiration
  name: Mighty
  description: "The fierce light of this star dominates its system utterly. Its
                coloration is likely to be blue or blue-white. The
                Inner Cauldron is dominant, and the Primary Biosphere is weak."
  tags:
    - _type: Tag
      _exists: true
      name: Star Cluster
  inspiration_tables:
    - _type: Inspiration_Table
      _exists: true
      name: Size
      tags__name: Star Cluster

  perterbations:
    - _type: Perterbation
      name: Default Mighty
      zone:
        _type: Config_Zone
        name: Default Mighty
        inspiration_tables:
          - _type: Inspiration_Table
            name: Type
            weighted_inspirations:
              - _type: Weighted_Inspiration
                value:
                  _type: Inspiration
                  name: Inner Cauldron
                  perterbations:
                    - _type: Perterbation
                      name: Default Dominant IC
                      zone:
                        _type: Config_Zone
                        name: Default Dominant IC
                        element_count:
                          - _type: Roll
                            _exists: true
                            required_flags: null
                            base: 2
                            dice_count: 0
                            dice_size: 0
              - _type: Weighted_Inspiration
                value:
                  _type: Inspiration
                  name: Primary Biosphere
                  perterbations:
                    - _type: Perterbation
                      name: Default Weak PB
                      zone:
                        _type: Config_Zone
                        name: Default Weak PB
                        element_count:
                          - _type: Roll
                            _exists: true
                            required_flags: null
                            base: -2
                            dice_count: 0
                            dice_size: 0


- _type: Inspiration
  name: Vigorous
  description: "A steady illumination burns forth from the heart of this star.
                Its coloration is likely to be a pure white."
  tags:
    - _type: Tag
      _exists: true
      name: Star Cluster

  inspiration_tables:
    - _type: Inspiration_Table
      _exists: true
      name: Size
      tags__name: Star Cluster

- _type: Inspiration
  name: Luminous
  description: "Though it is has been long aeons since this star has shone at its
                brightest, a constant glow nonetheless provides
                for the system. It is likely to be yellow or yellow-orange in
                colour. The Inner Cauldron is weak."
  tags:
    - _type: Tag
      _exists: true
      name: Star Cluster

  inspiration_tables:
    - _type: Inspiration_Table
      _exists: true
      name: Size
      tags__name: Star Cluster

  perterbations:
    - _type: Perterbation
      name: Default Luminous
      zone:
        _type: Config_Zone
        name: Default Luminous
        inspiration_tables:
          - _type: Inspiration_Table
            name: Type
            weighted_inspirations:
              - _type: Weighted_Inspiration
                value:
                  _type: Inspiration
                  name: Inner Cauldron
                  perterbations:
                    - _type: Perterbation
                      name: Default Weak IC
                      zone:
                        _type: Config_Zone
                        name: Default Weak IC
                        element_count:
                          - _type: Roll
                            _exists: true
                            required_flags: null
                            base: -2
                            dice_count: 0
                            dice_size: 0

- _type: Inspiration
  name: Dull
  description: "The end of the starâ€™s life advances inexorably, although it can
                still burn for millennia yet. Many stars of this type are of a
                vast size, seemingly incongruous with their wan light. Its
                coloration is likely a sullen red. The Outer Reaches are Dominant."
  tags:
    - _type: Tag
      _exists: true
      name: Star Cluster

  inspiration_tables:
    - _type: Inspiration_Table
      _exists: true
      name: Size
      tags__name: Star Cluster

  perterbations:
    - _type: Perterbation
      name: Default Dull
      zone:
        _type: Config_Zone
        name: Default Dull
        inspiration_tables:
          - _type: Inspiration_Table
            name: Type
            weighted_inspirations:
              - _type: Weighted_Inspiration
                value:
                  _type: Inspiration
                  name: Outer Reaches
                  perterbations:
                    - _type: Perterbation
                      name: Default Dominant OR
                      zone:
                        _type: Config_Zone
                        name: Default Dominant OR
                        element_count:
                          - _type: Roll
                            _exists: true
                            required_flags: null
                            base: 2
                            dice_count: 0
                            dice_size: 0

- _type: Inspiration
  name: Anomalous
  description: "The star is an unnatural outlier, shedding a strange light that
                behaves in ways it should not. Its light can be of any colour,
                even one that is not typical for a star, from bilious green to
                barely-visible purple. The Game Master can choose to make one
                Solar Zone dominant or weak at his discretion."

  tags:
    - _type: Tag
      _exists: true
      name: Star Cluster

  inspiration_tables:
    - _type: Inspiration_Table
      _exists: true
      name: Size
      tags__name: Star Cluster

  perterbations:
    - _type: Perterbation
      name: Default Anomalous
      zone:
        _type: Config_Zone
        name: Default Anomalous
        element_count:
          - _type: Roll
            _exists: true
            required_flags: null
            base: -3
            dice_count: 1
            dice_size: 5

