      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Moderate
        description: "A shining example of this star class."
        tags:
          - _type: Tag
            _exists: true
            name: Star Cluster

    - _type: Weighted_Inspiration
