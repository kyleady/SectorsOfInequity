- _type: Inspiration_Table
  name: Miracles of the Dark Age
  tags:
    - _type: Tag
      _exists: true
      name: Ship Component
  count:
    - _type: Roll
      required_flags: treasure_ancient_miracles
      base: 1
  weighted_inspirations:
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 2
      value:
        _type: Inspiration
        name: Imposing
        description: "While none can say why its creators ornamented this device
                      so noticeably, it makes an undeniable impression upon any
                      who see it, reminding them why the Dark Age of Technology
                      is so fabled and so feared.

                      Ship Component: An ancient and overwhelming testament
                      to ages long past and knowledge long forgotten, this
                      Component grants the vessel’s commanders a +10 bonus
                      to all Intimidate and Command Tests made aboard a vessel
                      upon which it has been installed."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 2
      value:
        _type: Inspiration
        name: Compact
        description: "This device is unbelievably small, given its purpose, or can
                      be folded to fit in places one would not expect to look.
                      Though the techno-arcane rites used to miniaturize its internal
                      workings are long-lost, it remains as an impressive testament
                      to the miraculous knowledge of the Dark Age of Technology.

                      Ship Component: Its Space requirement is reduced by 4
                      (to a minimum of 1 if it is Internal or 0 if it is External)."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Steady
        description: "Though not as flashy as other archeotech treasures, this item is
                      built to function reliably in all conditions, through challenges and
                      tests that would push lesser creations well beyond their limits.

                      Ship Component: This Component is extremely reliable.
                      Tests made using this Component receive a +5 bonus.
                      Further, thanks to the crew’s faith in this Component, its
                      presence increases the ship’s Morale by 5."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Potent
        description: "This device surges with the raw might available to its creators
                      during the Dark Age of Technology.

                      Ship Component: This Component is unfailingly powerful,
                      and its grandeur strikes all who see it in action. If it is a
                      weapon, increase its Damage by 4. If it is a Plasma Drive,
                      increase the Power it generates by 10. Otherwise, it simply
                      works extremely well; it increases the vessel’s Morale by 3, to
                      reflect the crew’s awe of such an impressive Component."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Swirling Energy
        description: "A shroud of energy surrounds this object, shimmering,
                      glowing, or perhaps even flaring into existence before
                      vanishing periodically.

                      Ship Component: If this Component would ever become
                      unpowered or stop generating Power, so long as it is not
                      destroyed in the process, it continues to do so for 1d10
                      minutes after it would normally shut down."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Incalculable Precision
        description: "The manufacture of this device was so utterly precise that many
                      users find its exactness disconcerting until they grow used to the
                      greater level of meticulousness in craftsmanship that it displays.

                      Ship Component: This Component is so finely honed that it
                      draws less power than it might otherwise, takes up a minimum
                      of space, and often makes maintenance unnecessary. Decrease
                      its Size and Power Requirements by 1 (to a minimum of 0). Its
                      presence increases the ship’s Morale by 1, as ratings occasionally
                      find their assigned toil far less onerous than expected."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Indestructable
        description: "Carved from a material that defies explanation or analysis, forged
                      from a lost alloy, or otherwise created in a miraculous fashion, this
                      item is nearly impossible to damage by natural means.

                      Ship Component: This Component is shielded by a vast
                      and powerful field that crackles to life whenever it would
                      be damaged. Unfortunately, this field draws a great deal
                      of power away from the Component itself. Whenever this
                      Component would suffer the effects of a Critical Hit,
                      it ignores those effects, but becomes unpowered
                      or otherwise non-functional for 1d5 Strategic
                      Rounds as the field overdraws the energy that it
                      normally uses (or the Power that it generates)."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Multiple Blessings
        extra_rolls: 2
        description: "Roll again twice on this table (re-rolling any further results of “Multiple Blessings” and
                      duplicate results), and apply both results to the item."

- _type: Inspiration_Table
  name: Xenos Construction
  tags:
    - _type: Tag
      _exists: true
      name: Ship Component
  count:
    - _type: Roll
      required_flags: treasure_alien_technology
      base: 1
  weighted_inspirations:
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Ramshackle
        description: "Whatever hand wrought this device was a rough one indeed,
                      and the mind guiding it was even more jagged and deranged.
                      Erupting with spines and blades that serve no obvious purpose
                      besides creating a risk to the user, or fitted with shining
                      baubles that serve no purpose at all, this device is an obvious
                      testament to the madness of xenos.

                      Ship Component: This Component is massive and power-
                      inefficient, constantly belching smoke (which may or may
                      not be toxic to human crewmen assigned to work on it).
                      Increase its Power and Space requirements by 2 (or its Space
                      requirement by 3, if it generates Power). However, thanks to
                      its sheer bulk, this Component ignores the first Critical that
                      would affect it each session. Finally, its obvious xenos origin
                      permanently decreases Morale aboard the ship by 1."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Peerless Elegance
        description: "The hand of xenos of some sort is evident in the design of
                      this device, for no human could have made such a thing.
                      The device exudes an undeniable grace, even if it is the
                      work of foul aliens.

                      Ship Component: This Component was clearly created
                      by a species of master starfarers, and is meant to perform
                      in the void, working in perfect harmony with the vessel
                      on which it is mounted. Reduce its Power Requirement
                      by 2 (to a minimum of 0) and the Space it needs by 1
                      (to a minimum of 0). If it generates Power, it generates
                      the normal amount. However, once per game session,
                      it can overcharge any weapon system that draws power
                      from it, increasing its Damage by 1d5 the next time it is
                      fired this Strategic Turn. Finally, its obvious xenos origin
                      permanently decreases Morale aboard the ship by 1."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Innovative Design
        description: "Treasure in this category was obviously created to serve its
                      users as effectively as possible. It could be new or it could
                      be ancient, but the xenos who designed it were clearly
                      unrestrained by the protective rituals and traditions of the
                      Adeptus Mechanicus, and might well have delved into realms
                      not meant for mortal creators.

                      Ship Component: This component is highly modular, for
                      ease of replacement. In addition to taking up 1 less Space
                      than usual, it can be much more rapidly detached from the
                      vessel than other Components."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Remnant of the Endless
        description: "These items seem ageless, and despite unfathomable ages of
                      neglect, they function as if they had been well-maintained
                      the entire time. They are marked by a silver sheen and odd
                      luminescence that disturbs most who look upon them.

                      Ship Component: Eerily, this component has no Power
                      Requirements at all—it seems to generate its own energy
                      from the glowing green coils set within. If it is a Plasma
                      Drive (or rather, the inscrutable and sinister equivalent
                      device), it generates 5 additional Power. However, the
                      Component’s sickening glow permanently reduces Morale
                      aboard the vessel by 3."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Death-Dream's Fragment
        description: "This device is infused with a strange, crystalline material
                      that seems almost organic, and catches the light in eerie and
                      maddening ways. Regardless of its quality, one thing is clear:
                      no sane person would carry such a device, and those who do
                      have willingly taken the first steps on the road to madness.

                      Ship Component: To install a thrumming crystal relic
                      wrought by accursed xenos upon one’s vessel is to invite
                      doom, even ignoring the prohibitions on such things set
                      forth in Imperial scripture and law. This Component is
                      miraculously never affected by Critical Hit effects that would
                      damage or disrupt it—instead, two other Components of
                      the GM’s choice suffer the effects that it ignores this way.
                      Additionally, its foreboding aura and the rumour-mongering
                      that it inspires in the crew permanently reduces Morale
                      aboard the vessel by 3."

- _type: Inspiration_Table
  name: Mark of the Curse
  tags:
    - _type: Tag
      _exists: true
      name: Ship Component
  count:
    - _type: Roll
      required_flags: treasure_cursed_artefact
      base: 1
  weighted_inspirations:
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Bloodlust
        description: "This device is possessed of a dire thirst for carnage.

                      Ship Component: This ship component seems to work
                      better than it should, given its specifications, but is also
                      prone to housing terrible and gruesome accidents. If it is a
                      weapon, increase its Damage by 3. Its Power requirement
                      is reduced by 3 (to a minimum of 0), or, if it generates
                      Power, this number is increased by 3. However, every time
                      this cursed Component is affected by a Critical Hit, reduce
                      the ship’s Population by 1 and its Morale by 3, as mayhem
                      and panic ensue around it."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Mindkiller
        description: "This device elicits nothing less than panic and terror in most
                      people who see it. Whether it is a weapon with an oddly
                      organic eye or maw protruding from it, or a vast, churning
                      voidship component that seems to patter with the footsteps
                      of all who have passed through it, it is utterly disconcerting.

                      Ship Component: An aura of dread surrounds this
                      Component. Its chilling presence permanently reduces
                      Morale by 3, but this effect is even more pronounced on
                      unwanted interlopers. Boarders suffer a –20 penalty to
                      their Command Tests aboard this vessel so long as this
                      Component remains functional."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Alluring
        description: "All treasures are in some way desirable by their very
                      classification as “treasures,” but this device inflames the
                      avarice of all who see it. It is almost unnaturally beautiful,
                      and let any owner beware, for scoundrels in the Koronus
                      Expanse kill for far less.

                      Ship Component: This Component is surprisingly (some
                      might say disturbingly) pleasant. Whether because of its
                      elegant design, less noxious smells, or other possible qualities,
                      ratings tend to loiter there when possible. This Component
                      increases the vessel’s Morale by 3, but if it is ever removed,
                      lost, or replaced, its absence decreases Morale by 6."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Entropic
        description: "This treasure answers the silent call of the universe to expend
                      without replenishing, to rust away. No matter how hard the
                      owner of this treasure works, it never seems to stay clean.

                      Ship Component: Rusted and leaking, this Component
                      ever seems to be in need of repair or additional energy.
                      Increase this Component’s Power requirement by 3. However,
                      whenever it would be affected by the results of a Critical Hit
                      result of 5 or lower, it ignores the effects of that result."
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          rejected_flags: null
          dice_count: 0
          base: 1
      value:
        _type: Inspiration
        name: Deceitful
        description: "Seemingly possessed of a treacherous nature, this treasure is
                      created in a counter-intuitive and misleading way that causes
                      those who look upon it to draw false conclusions, often to
                      their own terrible detriment. Whether this trickery is based
                      in illusion, strange construction, or something else varies
                      based on the item, but it is always capricious and spiteful.

                      Ship Component: This Component is not what it appears
                      to be, deceiving any onlookers. Roll again on Table 2–29:
                      Ship Components (see page 85) determine the true
                      nature of this Component. Viewers must pass a Hard (–20)
                      Scrutiny Test to determine this Component’s true function;
                      otherwise, they are taken in by the deception and believe
                      it to be the Component that it masquerades as. However,
                      due to internal confusion caused by this ruse, permanently
                      reduce Morale by 1 on any vessel into which it installed."
