        - _type: Roll
          _exists: true
          required_flags: null
          base: 1
          dice_count: 0
      value:
        _type: Inspiration
        name: Description
        description: "The relics and remnants of long-forgotten alien races litter
                      the Koronus Expanse. The abundance of these dead cities and
                      nations across so many different worlds is the source of many
