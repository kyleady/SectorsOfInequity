- _type: Inspiration_Table
  name: Atmospheric Presence
  tags:
    - _type: Tag
      _exists: true
      name: Planet
  count:
    - _type: Roll
      _exists: true
      required_flags: null
      base: 1
      dice_count: 0
  weighted_inspirations:
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          required_flags: planet_gravity_low
          base: 2
        - _type: Roll
          required_flags: planet_gravity_high
          base: -1
        - _type: Roll
          _exists: true
          required_flags: null
          base: 1
          dice_count: 0
      value:
        _type: Inspiration
        name: None
        description: "The Planet has no atmosphere, or it has one so thin as to
                      be effectively nonexistent. Activity on the Planet is
                      treated as being in vacuum, as covered on pages 262–263 of
                      the ROGUE TRADER Core Rulebook."
        perterbations:
          - _type: Perterbation
            name: Atmospheric Presence None
            flags: atmospheric_presence_none
        inspiration_tables:
          - _type: Inspiration_Table
            _exists: true
            name: Climate
            tags__name: Planet

    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          base: 3
          dice_count: 0
      value:
        _type: Inspiration
        name: Thin
        description: "The Planet’s atmosphere is weak, but avoids the problems
                      of an actual vacuum. Tests to avoid harm from a Toxic or
                      Corrosive atmosphere are made at a +10 bonus. However, the
                      lack of air makes strenuous activity difficult. Any time
                      an Explorer relying on the outside air gains Fatigue, he
                      gains the normal amount plus one additional level of
                      Fatigue instead."
        inspiration_tables:
          - _type: Inspiration_Table
            _exists: true
            name: Climate
            tags__name: Planet
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          required_flags: planet_gravity_low
          base: -1
        - _type: Roll
          _exists: true
          required_flags: null
          base: 5
          dice_count: 0
      value:
        _type: Inspiration
        name: Moderate
        description: "Atmospheres in this range produce no ill effects due to
                      lack or overabundance of air, though they can still be
                      Toxic or Corrosive."
        inspiration_tables:
          - _type: Inspiration_Table
            _exists: true
            name: Climate
            tags__name: Planet
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          required_flags: planet_gravity_low
          base: -1
        - _type: Roll
          required_flags: planet_gravity_high
          base: 1
        - _type: Roll
          _exists: true
          required_flags: null
          base: 1
          dice_count: 0
      value:
        _type: Inspiration
        name: Heavy
        description: "A thick blanket of air presses down on the Planet, coming
                      just short of smothering those beneath it. This oppressive
                      weight imposes a –5 penalty on Strength or Toughness
                      Tests, at the GM’s discretion. Tests to avoid harm from a
                      Toxic or Corrosive Atmosphere are made at a –10 penalty.
                      If the atmosphere is breathable, the thickness of the air
                      makes it difficult to take in. A full hour of relying on
                      such an atmosphere for air inflicts a single level of
                      Fatigue. This effect is not cumulative, no matter how long
                      a character relies on the air. However, recovery from this
                      level of Fatigue cannot occur while relying on such an
                      atmosphere."
        inspiration_tables:
          - _type: Inspiration_Table
            _exists: true
            name: Climate
            tags__name: Planet

