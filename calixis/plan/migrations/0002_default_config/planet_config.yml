- _type: Inspiration
  name: Planet
  description: "It is said that the Imperium is comprised of a million different
                worlds, across the galaxy. Though the precise number rises
                and falls with each righteous crusade launched, or warzone
                lost to the enemy, it is incontestable that the reach of Mankind
                spans the galaxy across untold dominions, united under the
                rule of the God-Emperor. There are some who would take
                this to mean that the ambitions of Rogue Traders are folly,
                for claiming lasting glory across such a wide dominion is
                impossible for a mortal man. Perhaps unsurprisingly, these
                melancholy types are rarely granted the rights of the Warrant
                of Trade, for such power belongs in the hands of those who see
                more clearly. Rogue Traders who understand the true nature of
                power rejoice with each new world they bring into the God-
                Emperor’s dominion, be it ever so small and benighted—for
                to raise the banner of empire over a million worlds, it is first
                necessary to raise that banner across each and every one.
                Planets are generated with the aid of the Planet Creation
                step of the World Generator, on page 19."
  tags:
    - _type: Tag
      _exists: true
      name: System Element
  inspiration_tables:
    - _type: Inspiration_Table
      _exists: true
      name: Body
      tags__name: Planet
  perterbations:
    - _type: Perterbation
      name: Planet
      element:
        _type: Config_Element
        name: Planet
        territory_count:
          - _type: Roll
            required_flags: planet_body_low_masss
            base: -2
          - _type: Roll
            required_flags: planet_body_small
            base: -2
          - _type: Roll
            required_flags: planet_body_small_and_dense
            base: -2
          - _type: Roll
            required_flags: planet_body_vast
            base: 3
          - _type: Roll
            required_flags: planet_habitability_limited_ecosystem
            base: 100
          - _type: Roll
            required_flags: planet_habitability_verdant
            base: 102
          - _type: Roll
            _exists: true
            required_flags: null
            base: -100
            dice_count: 0
          - _type: Roll
            _exists: true
            required_flags: null
            base: 0
            dice_count: 1
            dice_size: 5
        territory:
          _type: Config_Territory
          _exists: true
          name: Planet Territory Types
      satellite:
        _type: Config_Element
        name: Planet Satellite Types
        inspirations:
          - _type: Inspiration_Table
            name: Type
            count:
              - _type: Roll
                _exists: true
                required_flags: null
                dice_count: 0
                base: 1
            weighted_inspirations:
              - _type: Weighted_Inspiration
                weights:
                  - _type: Roll
                    _exists: true
                    required_flags: null
                    base: 9
                    dice_count: 0
                value:
                  _type: Inspiration
                  _exists: true
                  name: No Feature
                  tags__name: Gas Giant
              - _type: Weighted_Inspiration
                weights:
                  - _type: Roll
                    _exists: true
                    required_flags: null
                    base: 3
                    dice_count: 0
                value:
                  _type: Inspiration
                  _exists: true
                  name: Large Asteroid
                  tags__name: Planet
              - _type: Weighted_Inspiration
                weights:
                  - _type: Roll
                    _exists: true
                    required_flags: null
                    base: 6
                    dice_count: 0
                value:
                  _type: Inspiration
                  _exists: true
                  name: Lesser Moon
                  tags__name: Gas Giant
              - _type: Weighted_Inspiration
                weights:
                  - _type: Roll
                    _exists: true
                    required_flags: null
                    base: 2
                    dice_count: 0
                value:
                  _type: Inspiration
                  _exists: true
                  name: Moon
                  tags__name: Gas Giant

