          dice_count: 0
      value:
        _type: Inspiration
        name: Deadly
        description: "An atmosphere of this sort is little more than a vast
                      acid bath. Anyone not protected by a full environmental
                      seal suffers 1d5+1 Damage each Round that ignore
                      Toughness Bonus and Armour. If the atmosphere is also
                      Heavy, it wears away at resistance, breaking into
                      environmental seals after 1d10+2 hours."
        inspiration_tables:
          - _type: Inspiration_Table
            _exists: true
            name: Habitability
            tags__name: Planet
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          base: 1
          dice_count: 0
      value:
        _type: Inspiration
        name: Corrosive
        description: "This atmosphere is both poisonous to breathe and deadly
                      on any sort of contact. Anyone not protected by a full
                      environmental seal must make a Difficult (–10)
                      Toughness Test each Round, or suffer 1d5 Damage that
                      ignores Armour and Toughness Bonus. Continued exposure
                      results in suffocation, as per page 261 of the ROGUE
                      TRADER Core Rulebook."
        inspiration_tables:
          - _type: Inspiration_Table
            _exists: true
            name: Habitability
            tags__name: Planet
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          base: 1
          dice_count: 0
      value:
        _type: Inspiration
        name: Toxic
        description: "Poisonous gases and vapours fill the Planet’s
                      atmosphere. Simply breathing the air requires a
                      Challenging (+0) Toughness Test each Round to avoid
                      suffering 1 Damage that ignores Toughness Bonus and
                      Armour. Additionally, continued exposure results in
                      suffocation, as per the rules on page 261 of the ROGUE
                      TRADER Core Rulebook."
        inspiration_tables:
          - _type: Inspiration_Table
            _exists: true
            name: Habitability
            tags__name: Planet
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          base: 1
          dice_count: 0
      value:
        _type: Inspiration
        name: Tainted
        description: "Though capable of sustaining human life, this atmosphere
                      is not entirely safe, stained by trace elements of
                      toxins. Though it does not directly affect the
                      Explorers, it might influence the viability or costs of
                      long-term colonisation."
        inspiration_tables:
          - _type: Inspiration_Table
            _exists: true
            name: Habitability
            tags__name: Planet
    - _type: Weighted_Inspiration
      weights:
        - _type: Roll
          _exists: true
          required_flags: null
          base: 1
          dice_count: 0
      value:
        _type: Inspiration
        name: Pure
        description: "The atmosphere is entirely safe for humans and most
                      other common life forms to breathe."
        inspiration_tables:
          - _type: Inspiration_Table
            _exists: true
            name: Habitability
            tags__name: Planet

