      _exists: true
      name: Territory
  count:
    - _type: Roll
      _exists: true
      required_flags: null
      dice_count: 1
      dice_size: 5
      base: 0
    - _type: Roll
      required_flags: planet_body_large
      dice_count: 0
      base: 2
    - _type: Roll
      required_flags: planet_body_large_and_dense
      dice_count: 0
